<div class="container ptxl">
    <div class="row mln mrn create-article">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <form class="form-horizontal">
                <div class="form-group  has-success">
                    <h4 class="col-xs-12">创建文章： </h4>
                </div>
                <div class="form-group  has-success">
                    <label for="post-title" class="col-sm-2 control-label  mbm">标题</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="title" id="post-title" placeholder="标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-subtitle" class="col-sm-2 control-label mbm">副标题：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="subtitle" id="post-subtitle" placeholder="副标题">
                    </div>
                </div>
                <div class="form-group  has-error">
                    <label for="post-key" class="col-sm-2 control-label mbm">关键词：</label>
                    <div class="col-sm-2 mbm">
                        <input type="text" class="form-control" name="key1" id="post-key" placeholder="关键词">
                    </div>
                    <div class="col-sm-2 mbm">
                        <input type="text" class="form-control" name="key2" placeholder="关键词">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="key3" placeholder="关键词">
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-type" class="col-sm-2 control-label mbm">分类：</label>
                    <div class="col-sm-2 mbm">
                        <select class="form-control" name="type" id="post-type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col-sm-1 control-label text-left">
                        <span class="add-type">+</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-img" class="col-sm-2 control-label mbm">封面：</label>
                    <div class="col-sm-2 mbm" id="postImg">
                        <input type="text" class="form-control"  placeholder="选择文件"/>
                        <input type="file"  name="post-img" id="post-img">
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-context" class="col-sm-2 control-label mbm">内容：</label>
                    <div class="col-sm-9 mbm">
                       <textarea id="post-context" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group mbn mtl">
                    <div class="col-sm-offset-2 col-sm-10 text-right">
                        <span class="btn btn-primary">提交</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-1"></div>
    </div>
</div>
